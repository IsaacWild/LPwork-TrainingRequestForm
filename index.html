<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LP Fake Wiki</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="pageContainer">
        <div class="headerContainer">
            <p class="headerText">Welcome to the fake LP Wiki</p>
        </div>
        <div class="formContainer">
            <form action="#" method="get" class="form" id="form">
                <fieldset>
                    <p class="formTitle">Training Request Form</p>
                    <div class="csaDetails">
                        <ul>
                            <li><label for="csaName">Your Name</label></li>
                            <li><input type="text" name="name" id="csaName" placeholder="Your name"></li>
                        </ul>
                        <ul>
                            <li><label for="team">Your Team</label></li>
                            <li>
                                <select name="team" id="team">
                                    <option value="" selected>-Choose a Team-</option>
                                    <optgroup label="ROE">
                                        <option value="Ina">Ina - Swiss Team</option>
                                        <option value="Saskia">Saskia - Dutch Team</option>
                                        <option value="Ana-Maria">Ana-Maria - Swiss team</option>
                                        <option value="Angelo">Angelo - Italian Team</option>
                                        <option value="Kathy">Kathy - French Team</option>
                                    </optgroup>
                                    <optgroup label="German Voice">
                                        <option value="German TL1">German TL1</option>
                                        <option value="German TL2">German TL2</option>
                                        <option value="German TL3">German TL3</option>
                                        <option value="German TL4">German TL4</option>
                                    </optgroup>
                                    <optgroup label="Non-Voice">
                                        <option value="Tracy">Tracy</option>
                                        <option value="Petra Schreier">Petra Schreier</option>
                                        <option value="Aygul Humphrey">Aygul Humphrey</option>
                                    </optgroup>
                                </select>
                            </li>
                        </ul>
                        <ul>
                            <li><label for="training">Training Wanted</label></li>
                            <li>
                                <select name="training" id="training">
                                    <option value="" selected>-Choose a Training-</option>
                                    <option value="RMA's">RMA's</option>
                                    <option value="Shadowing">Shadowing</option>
                                    <option value="WUV's">WUV's</option>
                                    <option value="WOF's">WOF's</option>
                                    <option value="Bonus">Bonus</option>
                                </select>
                            </li>
                        </ul>
                        <ul>
                            <li><label for="training">Trainer Team</label></li>
                            <li>
                                <select name="trainerTeam" id="trainerTeam">
                                    <option value="" selected>-Choose a Team-</option>
                                    <optgroup label="ROE">
                                        <option value="Ina">Ina - Swiss Team</option>
                                        <option value="Saskia">Saskia - Dutch Team</option>
                                        <option value="Ana-Maria">Ana-Maria - Swiss team</option>
                                        <option value="Angelo">Angelo - Italian Team</option>
                                        <option value="Kathy">Kathy - French Team</option>
                                    </optgroup>
                                    <optgroup label="German Voice">
                                        <option value="German TL1">German TL1</option>
                                        <option value="German TL2">German TL2</option>
                                        <option value="German TL3">German TL3</option>
                                        <option value="German TL4">German TL4</option>
                                    </optgroup>
                                    <optgroup label="Non-Voice">
                                        <option value="Tracy">Tracy</option>
                                        <option value="Petra Schreier">Petra Schreier</option>
                                        <option value="Aygul Humphrey">Aygul Humphrey</option>
                                    </optgroup>
                                </select>
                            </li>
                        </ul>
                        <ul>
                            <li><label for="trainerName">Trainer Name</label></li>
                            <li><input type="text" name="requestedTrainerName" id="requestedTrainerName" placeholder="CSA name giving the training"></li>
                        </ul>
                        <ul>
                            <li><label for="trainingTime">Training Date & Start Time</label></li>
                            <li><input type="datetime-local" name="trainingTime" id="trainingTime"></li>
                        </ul>
                        <ul>
                            <li><label for="timeNeeded">Time needed (number of hours 0.25 = 15min)</label></li>
                            <li><input type="number" placeholder="1.25" step="0.25" min="0" max="10" id="timeNeeded" list="defaultNumbers" placeholder="How long the training will be"></li>
                                <datalist id="defaultNumbers">
                                    <option value="0.25">
                                    <option value="0.5">
                                    <option value="0.75">
                                    <option value="1">
                                    <option value="1.25">
                                    <option value="1.5">
                                    <option value="1.75">
                                    <option value="2">
                                    <option value="2.25">
                                    <option value="2.5">
                                    <option value="2.75">
                                    <option value="3">
                                    <option value="3.25">
                                    <option value="3.5">
                                    <option value="3.75">
                                    <option value="4">
                                    <option value="4.25">
                                    <option value="4.5">
                                    <option value="4.75">
                                    <option value="5">
                                    <option value="5.25">
                                    <option value="5.5">
                                    <option value="5.75">
                                    <option value="6">
                                    <option value="6.25">
                                    <option value="6.5">
                                    <option value="6.75">
                                    <option value="7">
                                    <option value="7.25">
                                    <option value="7.5">
                                    <option value="7.75">
                                    <option value="8">
                                    <option value="8.25">
                                    <option value="8.5">
                                    <option value="8.75">
                                    <option value="9">
                                    <option value="9.25">
                                    <option value="9.5">
                                    <option value="9.75">
                                    <option value="10">
                                    </datalist>
                        </ul>
                        <div class="submitButton">
                            <input type="submit" value="Submit">
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>    
</body>
</html>
