<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LP Fake Wiki</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="pageContainer">
        <div class="headerContainer">
            <p>Welcome to the fake wiki</p>
        </div>
        <div class="formContainer">
            <form action="#" method="get" class="form" id="form">
                <fieldset>
                    <p class="formTitle">Training Request Form</p>
                    <div class="csaDetails">
                        <ul>
                            <li><label for="csaName">Your Name</label></li>
                            <li><input type="text" name="name" id="csaName"></li>
                        </ul>
                        <ul>
                            <li><label for="team">Your Team</label></li>
                            <li>
                                <select name="team" id="team">
                                    <optgroup label="ROE">
                                        <option value="Ina">Ina</option>
                                        <option value="Saskia">Saskia</option>
                                        <option value="Ana-Maria">Ana-Maria</option>
                                        <option value="Angelo">Angelo</option>
                                        <option value="Kathy">Kathy</option>
                                    </optgroup>
                                    <optgroup label="German Voice">
                                        <option value="German TL1">German TL1</option>
                                        <option value="German TL2">German TL2</option>
                                        <option value="German TL3">German TL3</option>
                                    </optgroup>
                                </select>
                            </li>
                        </ul>
                        <ul>
                            <li><label for="training">Training Wanted</label></li>
                            <li>
                                <select name="training" id="training">
                                    <option value="RMA's">RMA's</option>
                                    <option value="Shadowing">Shadowing</option>
                                    <option value="WUV's">WUV's</option>
                                    <option value="WOF's">WOF's</option>
                                    <option value="Bonus">Bonus</option>
                                </select>
                            </li>
                        </ul>
                        <ul>
                            <li><label for="training">Trainer Team</label></li>
                            <li>
                                <select name="trainerTeam" id="trainerTeam">
                                    <optgroup label="ROE">
                                        <option value="Ina">Ina</option>
                                        <option value="Saskia">Saskia</option>
                                        <option value="Ana-Maria">Ana-Maria</option>
                                        <option value="Angelo">Angelo</option>
                                        <option value="Kathy">Kathy</option>
                                    </optgroup>
                                    <optgroup label="German Voice">
                                        <option value="German TL1">German TL1</option>
                                        <option value="German TL2">German TL2</option>
                                        <option value="German TL3">German TL3</option>
                                    </optgroup>
                                </select>
                            </li>
                        </ul>
                        <ul>
                            <li><label for="trainerName">Trainer Name</label></li>
                            <li><input type="text" name="requestedTrainerName" id="requestedTrainerName"></li>
                        </ul>
                        <ul>
                            <li><label for="trainingTime">Training Date & Time</label></li>
                            <li><input type="datetime-local" name="trainingTime" id="trainingTime"></li>
                        </ul>
                        <div class="submitButton">
                            <input type="submit" value="Submit">
                        </div>
                        
                        
                    </div>
                </fieldset>
            </form>
        </div>
    </div>    
</body>
</html>
